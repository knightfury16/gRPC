syntax = "proto3";

package calculator;


service CalculatorService{
    // Unary API
    rpc Sum (SumRequest) returns (SumResponse) {};
    rpc Sub (SubRequest) returns (SubResponse) {};
}

message SumRequest{
    int32 first_num = 1;
    int32 second_num = 2;
}

message SumResponse{
    int32 result = 1;
}

message SubRequest{
    int32 first_num = 1;
    int32 second_num = 2;
}

message SubResponse{
    int32 result = 1;
}